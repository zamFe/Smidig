<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script >
    (async () => {
        let urlParams = new URLSearchParams(window.location.search);

        let response;
        let payload;

        try {
            response = await fetch("api/tripid?id=" + urlParams.get("id"), {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                }
            })

            payload = await response.json();
        } catch (e) {
            console.log(e);
        }

        fullRoute = payload.data;
        localStorage.getItem("route", JSON.stringify([fullRoute]))
        window.location.href = "route-details.html?index=0"; //http://localhost:8080/route-details.html?from=%2862.593111%2C9.694018%29&to=%2860.193361%2C11.097887%29&fromname=Oppdal+stasjon%2C+Oppdal&toname=Oslo+lufthavn%2C+Ullensaker&datetime=1591103040&index=2

        // Creates an error message upon API Call failures
        console.log(fullRoute);
    })();
</script>

</body>
</html>
