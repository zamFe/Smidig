<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="res/style/route-details.css">
    <link rel="stylesheet" type="text/css" href="res/style/footer.css">
    <title>Detaljert Rutefremvisning</title>
</head>
<body>
<header>
    <div id="back-tab-container"
         onclick="window.location.href='routes.html' + window.location.search.substring(0,window.location.search.lastIndexOf('&'));">
        <img id="back-tab" src="res/img/icons/back.png" alt="">
    </div>
    <div id="header-title">
        <span>Detaljert rute</span>
    </div>
    <div id="map-button-container" onclick="window.location.href='route-map.html' + window.location.search">
        <img id="map-button" src="res/img/icons/button_map.png" alt="">
    </div>
</header>

<main>
    <div id="main-container">
        <!--content added via route-details.js, based on the stop.node.component.js templatte-->

        <div id="small-info-header" class="detail-box">
            <div class="small-header-box">
                <span class="small-info-title">Reisetid </span>
                <span id="travel-time">Loading...</span>
            </div>
            <div class="small-header-box">
                <span class="small-info-title">Ankomsttid </span>
                <span id="arrival-time">Loading...</span>
            </div>
        </div>

        <div id="route-container"></div>

        <div style="
    position: absolute;
    bottom: 0;
    right: 0;
    width: 3em;
    height: 3em;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: gray;
    margin: 1em;" onclick="subscribeToRoute(fullRoute[index])">BJELLE
        </div>

    </div>
</main>


<footer id="footer"></footer>
<script src="src/footer.js"></script>
<script src="src/route-details.js"></script>
<script src="src/alerts.js"></script>
</body>
</html>
