<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="res/style/route-details.css">
    <link rel="stylesheet" type="text/css" href="res/style/footer.css">
    <title>Detaljert Rutefremvisning</title>
</head>
<body>
    <header>
        <div id="back-tab-container" onclick="window.location.href='routes.html' + window.location.search.substring(0,window.location.search.lastIndexOf('&'));">
            <img id="back-tab" src="res/img/icons/back.png" alt="">
        </div>
        <div id="map-button-container" onclick="window.location.href='route-map.html' + window.location.search">
            <img id="map-button" src="res/img/icons/button_map.png" alt="">
        </div>
    </header>

    <main>
        <div id="main-container">
            <!--content added via stop-getter.js, based on the stop.node.component.js templatte-->

            <div class="detail-box">
                <div class="route-line">

                    <img class="node-icon" src="../res/img/icons/node.png">
                    <div class="line"></div>
                    <img class="node-icon" src="../res/img/icons/node.png">

                </div>
                <div class="route-details">
                    <span class="route-time">09:45</span>
                    <span class="route-place">Nationaltheatret</span>
                    <div class="route-action">
                        <img class="action-img" src="../res/img/icons/walk.png" alt="">
                        <span class="action-time">Gå 4 min <span class="action-extra">(200m)</span></span>
                    </div>
                    <span class="route-time">10:00</span>
                    <span class="route-place">Oslo S</span>
                </div>

            </div>


        </div>
    </main>



    <footer id="footer"></footer>
    <script src="src/footer.js"></script>
    <script src="src/stop-getter.js"></script>
</body>
</html>
