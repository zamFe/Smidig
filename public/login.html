<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/style/login.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="libraries/notifications/dist/notifications.css">
    <link rel="shortcut icon" href="res/img/logos/favicon.png" />
    <title>Vy-Reiser - Login</title>
</head>
<body>
    <main>
        <header id="header-container">
            <div id="logo-container">
                <img id="logo" src="res/img/logos/vy_reiser_logo_transparent.png" alt="Vy">
            </div><!--end logo-container-->
        </header>


        <div id="main-container">

            <div id="login-form">

                <div id="username-input-container" class="input-container">
                    <p class="input-top-text">E-post</p>
                    <input id="username-input" class="login-input" type="text" name="from" placeholder="Epost">
                </div><!--end from-input-container-->

                <div id="password-input-container" class="input-container">
                    <p class="input-top-text">Passord</p>
                    <input id="password-input" class="login-input" type="password" name="from" placeholder="Passord">
                </div><!--end from-input-container-->

                <div id="login-button-container">
                    <button onclick="login();" id="login_button">Logg Inn</button>
                </div>

                <div id="register-container">
                    <p>Har du ikke bruker?</p>
                    <a class="register-link" href="register.html"> Registrer deg her</a>
                </div>

            </div><!-- end input-container-->

        </div><!--end main-container-->
    </main>

    <footer id="footer"></footer>

    <!--
    <script src="libraries/notifications/dist/notifications.js"></script>
    -->

    <script src="src/footer.js"></script>
    <script src="src/database.js"></script>
    <script src="src/login-register.js"></script>
</body>
</html>
