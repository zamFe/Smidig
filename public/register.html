<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/style/register.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="libraries/notifications/dist/notifications.css">
    <title>Vy Registrer</title>
</head>
<body>

<div id="error-container"></div>

<div id="dark-screen"></div>
<main>
    <header id="header-container">
    <div id="logo-container">
        <img id="logo" src="res/img/logos/vy_reiser_logo_transparent.png" alt="">
    </div><!--end logo-container-->
</header>

    <div id="main-container">

        <div id="input-container">

            <div class="input">
                <span>Fornavn</span>
                <br>
                <input id="name-input" class="register-Input" type="text" name="from" placeholder="Fornavn">
            </div><!--end from-input-container-->

            <div class="input">
                <span>Etternavn</span>
                <br>
                <input id="surname-input" class="register-Input" type="text" name="from" placeholder="Etternavn">
            </div><!--end from-input-container-->

            <div class="input">
                <span>E-post</span>
                <br>
                <input id="email-input" class="register-Input" type="text" name="from" placeholder="Ola@normann.no">
            </div><!--end from-input-container-->

            <div class="input">
                <span>Passord</span>
                <br>
                <input id="password-input" class="register-Input" type="password" name="from" placeholder="Passord">
            </div><!--end from-input-container-->

            <div id="register-button-container">
                <img onclick="register();" id="register-button" src="res/img/icons/register.png" alt="Find route" >
            </div>

            <div id="register-container">
                Allerede registrert?
                <br>
                <a id="link" href="login.html"> Logg inn her</a>
            </div>
        </div><!-- end input-container-->
    </div><!--end main-container-->
</main>

<footer id="footer"></footer>
<script src="src/footer.js"></script>
<script src="libraries/notifications/dist/notifications.js"></script>
<script src="src/database.js"></script>
<script src="src/login-register.js"></script>
</body>
</html>
