<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="res/style/date-time.css">
    <link rel="stylesheet" type="text/css" href="res/style/footer.css">
    <title>Velg Dato og Tid</title>
</head>
<body>
    <div id="page-container">
        <header>
            <div id="back-tab-container" onclick="window.location.href='/'">
                <img id="back-tab" src="res/img/icons/back.png" alt="">
            </div>
            <h2 class="datetime-header">Velg Dato & Tid</h2>
        </header>
        
        <section id="datetime-content">

            <div id="route-container">
                <p id="route-names">Undefined</p>
            </div>
            <div id="selection-container">
                <input id="datetime-input" type="datetime-local"/>

                <div id="route-button-container">
                    <a id="datetime-button"><img id="find-route-button" src='res/img/icons/find_route_button.png'></a>
                </div>
            </div>
        </section>

        <footer>
            <div class="flex-container">
                <div class="nav-container">
                    <img class="footer-img" src="res/img/icons/routeSearch.png">
                    <br>
                    <span>Reise</span>
                </div>
                <div class="nav-container">
                    <img class="footer-img" src="res/img/icons/starFooter.png">
                    <br>
                    <span>Favoritter</span>
                </div>
                <div class="nav-container">
                    <img class="footer-img" src="res/img/icons/profilFooter.png">
                    <br>
                    <span>Profil</span>
                </div>
            </div>
        </footer>
    </div>


    <script src="src/date-time.js"></script>
</body>
</html>
