<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="res/style/date-time.css">
    <link rel="stylesheet" type="text/css" href="res/style/footer.css">
    <title>Velg Dato og Tid</title>
</head>
<body>
    <div id="page-container">
        <header>
            <div id="back-tab-container" onclick="window.location.href='/'">
                <img id="back-tab" src="res/img/icons/back.png" alt="">
            </div>
        </header>
        
        <section id="datetime-content">

            <div id="route-container">
                <p id="route"></p>
            </div>
            <div id="selection-container">
                <div>
                    <p class="input-header">Dato</p>
                    <input id="date-input" class="datetime-input" type="date"/>
                </div>

                <div>
                    <p class="input-header">Tid</p>
                    <input id="time-input" class="datetime-input" type="time"/>
                </div>

                <div id="route-button-container">
                    <button id="datetime-button" class="route-button button" onclick="findRoutes()">
                        Finn Rute
                        <svg class="route-pointer" data-name="Route Pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 495.57 498.05"><path class="route-icon" d="M326.47,499,227,276.13,2.21,179.87,497.79,1Z" transform="translate(-0.85 -0.15)"/></svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <footer id="footer"></footer>
    <script src="src/footer.js"></script>
    <script src="src/date-time.js"></script>
</body>
</html>
