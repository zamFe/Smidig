<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="description" content="Her kjøper du billetter til alle togavganger og
    Vys bussavganger i Norge. Du finner også informasjon om rutetider, trafikkstatus,
    avbestilling og hittegods.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/style/index.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <script src="src/fallback.js"></script>
    <title>Vy</title>
</head>
<body>

    <!-- Display for whenever an error towards API might happen -->
    <div id="error-container"></div>

    <!-- Div that overlays website for when user chooses a location to change -->
    <div id="dark-screen"></div>

    <main>
        <header id="header-container">
            <div id="logo-container">
                <img id="logo" src="res/img/logos/vy_reiser_logo_transparent.png" alt="">
            </div><!--end logo-container-->
        </header>

        <div id="main-container">
            <div id="hello-container">
                <span id="hello-span"></span>
            </div> <!--end hello-container-->

            <div id="destination-container">
                <div id="from-input-container" class="input-container">
                    <span>Hvor vil du reise fra?</span>
                    <br>
                    <input id="from-input" class="destination-input" type="text" name="from" placeholder="Reise fra..." onclick="fromDropdownMenu();" oninput="updateDropdown('from')">

                    <div id="from-droplist"></div>
                </div><!--end from-input-container-->

                <img id="swap-from-to" src="res/img/icons/SwapUpDown.png" alt="swap-from-to-destination">
                <div id="to-input-container" class="input-container">
                    <span>Hvor vil du reise?</span>
                    <br>
                    <input id="to-input" class="destination-input" type="text" name="to" placeholder="Reise til..." onclick="toDropdownMenu();" oninput="updateDropdown('to')">

                    <div id="to-droplist"></div>

                </div><!--end to-input-container-->

                <div id="route-button-container">
                    <button onclick="checkLocation()" id="route-button" class="route-button button">
                        Finn Rute
                        <svg class="route-pointer" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 495.57 498.05"><path class="route-icon" d="M326.47,499,227,276.13,2.21,179.87,497.79,1Z" transform="translate(-0.85 -0.15)"/></svg>
                    </button>
                </div>
            </div> <!--end destination-container-->

            <div id="search-history">
                <h4>Søkehistorikk</h4>
                <div id="generated-history">
                    <!-- Generate search history here -->
                </div>
            </div>

        </div><!--end main-container-->
    </main>

    <footer id="footer"></footer>
    <script src="src/footer.js"></script>

    <script src="src/database.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
