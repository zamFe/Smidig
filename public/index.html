<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="description" content="Her kjøper du billetter til alle togavganger og
    Vys bussavganger i Norge. Du finner også informasjon om rutetider, trafikkstatus,
    avbestilling og hittegods.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/style/index.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <link rel="shortcut icon" href="res/img/logos/favicon.png" />
    <script src="src/fallback.js"></script>
    <title>Vy</title>
</head>
<body>
    <!-- Display for whenever an error towards API might happen -->
    <div id="error-container"></div>

    <main id="page-container">
        <header id="header-container">
            <div id="logo-container">
                <img id="logo" src="res/img/logos/vy_reiser_logo_transparent.png" alt="">
            </div><!--end logo-container-->
        </header>

        <div id="main-container">
            <!-- Content is generated by renderIndex function of script -->
        </div><!--end main-container-->
    </main>

    <div class="cookie-container">
        <div class="cookie-titleBox">
            <span class="cookie-title">Bruk av cookies</span>
        </div>
        <div class="cookie-infoBox">
            <span>Ved bruk av vår tjeneste aksepterer du cookies for å sikre at nettsidene fungerer.</span>
        </div>
        <div class="cookie-choices">
            <span class="accept-btn">Godta</span>
            <span class="settings-btn">Les mer</span>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="src/footer.js"></script>

    <script src="src/database.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
