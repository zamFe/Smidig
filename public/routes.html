<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VyReiser.no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="res/style/routes.css">
    <link rel="stylesheet" type="text/css" href="res/style/footer.css">

    <title>Ruter</title>
</head>
<body>
    <div id="error-container"></div>
    <div id="main-container-routes">
        <header class="header-routes">
            <a href="/"><img id="back-arrow" src="res/img/icons/back.png"></a>
            <div id="title-routes">Rutevalg</div>
            <img id="favourite-star" src="res/img/icons/starFooter.png" value="null">

            <div id="from-dest" class="from-destination-routes"></div>
            <img id="switch-arrow" src="res/img/icons/revert.png">
            <div id="to-dest" class="to-destination-routes"></div>
        </header>
        <div class="border-line"></div>
        <div class="priority-container-routes">
            <div id="priority-routes">Prioritering: Raskest</div>
            <img id="filter-routes" src="res/img/icons/filter.png">
        </div> <!-- End of priority container -->

        <div class="border-line"></div>
        <div id="routes-result-container">        
        </div> <!-- End of routes result container -->

    </div> <!-- End of main container -->

    <footer id="footer"></footer>
    <script src="src/footer.js"></script>
    <script src="src/fallback.js"></script>
    <script src="src/get-routes.js"></script>
    <script src="src/route-getter.js"></script>
</body>
</html>
