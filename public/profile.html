<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="res/style/profile.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <title>Profil</title>
    <script src="src/database.js"></script>
</head>

<body>
    <main>
        <header id="header-container">
            <div id="logo-container">
                <img id="logo" src="res/img/logos/vy_reiser_logo_transparent.png" alt="">
            </div><!--end logo-container-->
        </header>
        <div id="main-container">
            <div id="profile-details-container">
                <div id="firstname-container" class="profile-details">
                    Fornavn:
                    <br>
                    <div class="profile-text">
                        <span id="firstname-span"></span>
                    </div>
                </div>
                <div id="lastname-container" class="profile-details">
                    Etternavn:
                    <br>
                    <div class="profile-text">
                        <span id="lastname-span" ></span>
                    </div>
                </div>
                <div id="email-container" class="profile-details">
                    Epost:
                    <br>
                    <div class="profile-text">
                        <span id="email-span"></span>
                    </div>
                </div>
                <div id="logout-container">
                    <img id="logout-button" onclick="logout()" src="res/img/icons/logout.png" alt="Logg ut">
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="src/footer.js"></script>
    <script src="src/profile.js"></script>
</body>

</html>
