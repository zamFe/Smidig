<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="res/style/profile.css" rel="stylesheet">
    <link href="res/style/footer.css" rel="stylesheet">
    <title>Profil</title>
    <script src="src/database.js"></script>

</head>

<body>

    <header id="header-container">
        <div id="logo-container">
            <img id="logo" src="res/img/logos/vy_reiser_logo.png" alt="">
        </div><!--end logo-container-->
    </header>

    <main>
        <div id="main-container">

            <div id="profile-details-container">

                <div id="firstname-container" class="profile-details">
                    Fornavn:

                    <span id="firstname-span" class="profile-text">Ole </span>
                </div>
                <div id="lastname-container" class="profile-details">
                    Etternavn:
                    <br>
                    <span id="lastname-span" class="profile-text">Nordmann </span>
                </div>
                <div id="email-container" class="profile-details">
                    Epost:
                    <br>
                    <span id="email-span" class="profile-text">olenordmann@yahoo.no </span>
                </div>
                <div id="logout-container">
                    <img id="logout-button" src="res/img/icons/logout.png" alt="Logg ut">

            </div>
        </div>
    </main>

    <footer>
        <div class="flex-container">
            <div class="nav-container">
                <img class="footer-img" src="res/img/icons/routeSearch.png">
                <br>
                <span class="footer-text">Reise</span>
            </div>
            <div class="nav-container">
                <img class="footer-img" src="res/img/icons/starFooter.png">
                <br>
                <span class="footer-text">Favoritter</span>
            </div>
            <div class="nav-container">
                <img class="footer-img" src="res/img/icons/profilFooter.png">
                <br>

        </div>

    <script src="src/profile.js"></script>
