<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../CSS/routes.css" rel="stylesheet" type="style/css">
    <title>Ruter</title>
</head>
<body> <!-- Tommy's area -->

    <div id="main-container-routes">
        <header class="header-routes">
            Header field
        </header>

        <div class="priority-container-routes">
            Priority field
        </div> <!-- End of priority container -->

        <div class="routes-result-container">
            <div class="routes-box-container">
                <div id="start-time"></div>
                <div id="end-time"></div>
                <div id="routing-symbols">
                    <div id="start-symbol">*</div>
                </div>
                <div id="total-time"></div>
                <div id="total-price"></div>
            </div> <!-- End of route box container -->
        </div> <!-- End of routes result container -->

        <footer class="footer-routes">
            Footer field
        </footer>

    </div> <!-- End of main container -->
    

    <script src="../Source/JS/route.js"></script>
    <script src="../Source/JS/routegetter.js"></script>
</body>
</html>
