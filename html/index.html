<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/index.css" rel="stylesheet">
    <title>Vy</title>
</head>
<body>

    <header>
        <div id="logo-container">
            <img id="logo" src="../VyAssets/vy.logo.final_primary.png" alt="">
        </div><!--end logo-container-->
    </header>

    <main>
        <div id="main-container">
            <div id="hello-container">
                <span>Hei, hvor vil du reise?</span>
            </div><!--end hello-container-->
           
            <div id="from-input-container">
                <span class="Destination-Input">Reise fra:</span>
                <br>
                <input id="from-input" type="text" name="from" placeholder="Reise fra...">
            </div><!--end from-container-->        

            
            <div id="to-input-container">
                <span class="Destination-Input">Reise til:</span>
                <br>
                <input id="to-input" type="text" name="to-input" placeholder="Reise til...">
            </div><!--end to-container-->                     

        </div><!--end main-container-->
    </main>

    <footer>

    </footer>
</body>
</html>
