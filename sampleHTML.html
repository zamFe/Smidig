<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../CSS/nav.css" rel="stylesheet" type="text/css">

</head>
<body>
    <h1>This page is a test page</h1>
    <p>Pressing the below will "Simulate a delay</p>

    <!-- Simulates a delay warning - Currently only works as an alert -->
    <input id="sim-delay-btn" type="button" value="Simulate Delay"/>
    <script>
        const simulateDelayBtn = document.getElementById("sim-delay-btn");
        simulateDelayBtn.addEventListener("click", e => {
            const urlParams = new URLSearchParams(window.location.search);
            let fromname = urlParams.get('fromname');
            let toname = urlParams.get('toname');
            alert(`Det har oppstått en forsinkelse på ruten ${fromname} - ${toname}!`);
        })
    </script>
    <!-- End of simulation -->

</body>
</html>
